<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

<body>
    <main>
        <section id="login">
            <div id="imagem">
                <!--Imagem inserida no css-->
            </div>
            <div id="forms">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações em seu ambiente.</p>
                <form action="login.php" method="post">
                    <p class="campo">
                        <span id="email" class="material-symbols-outlined">person</span>
                        <label for="iemail"></label>
                        <input type="email" name="email" id="iemail" required placeholder="exemplo@gmail.com">
                    </p>
                    <p class="campo">
                        <span id="senha" class="material-symbols-outlined">vpn_key</span>
                        <label for="isenha"></label>
                        <input type="password" name="senha" id="isenha" required placeholder="********" minlength="8">
                    </p>
                    <p>
                        <input type="submit" value="Enviar">
                        <a href="esqueci.html" class="botao">Esqueci a senha <span id="senha" class="material-symbols-outlined">mail</span> </a>
                    </p>
                </form>
            </div>
        </section>
    </main>
</body>
